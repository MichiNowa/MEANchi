<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MEAN Stack</title>
</head>

<body>

    <div class="container">
        <br><br><br><br>
        <div class="card mb-5">
            <div class="card-header">
                <div class="row">
                    <div class="col col-6">User Contact Information</div>
                    <div class="col col-6">
                        <button type="button" class="btn btn-sm float-end"
                            style="color: white; background-color: blueviolet;" onclick="makeModal()">Add</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Cell no.</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="dataArea"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
